
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ldap
  namespace: argocd
spec:
  destination:
    namespace: dev-ldap
    server: 'https://kubernetes.default.svc'
  project: default
  source:
    path: user-services/ldap/dev
    repoURL: https://github.com/OsamaKhan220/us-apps-gitops
    targetRevision: main
  syncPolicy:
    automated:
      prune: true
      selfHeal: true

